
<html>
    <head>
       <title>MiCasa</title>
        <meta charset="UTF-8">
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="index.html" class="logo nav-link">MICASA</a>
                <ul class="nav-menu">     

                    
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="index.html">Inicio</a></li>
            

                </ul>
            </nav> 
        </header>  
        <aside class="aside">
            <h2>Registrarse</h2>        
            <p>Registrate para poder realizar tu compras en liena</p>
        </aside>
        <section class="section">
            <article>
                <header>
                    <h2>Solicitud de informacion</h2>                   
                </header>
                <form action="#">
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="usuario" 
                                           placeholder="correo@correo.com" 
                                           size="25"/></td>
                            </tr>
                            <tr>
                                <td>Contrase√±a</td>
                                <td><input type="password" name="clave" 
                                           size="10"/></td>
                            </tr>
                            <tr>
                                <td>Nombre Completo</td>
                                <td><input type="text" name="nombre" 
                                           placeholder="Nombre completo" 
                                           size="40"/></td>
                            </tr>

                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="telefono" 
                                           size="8"/></td>
                            </tr>
                            <tr>
                                <td>Direccion exacta</td>
                                <td>
                                    <textarea  name="direccion" rows="4" cols="40"></textarea>
                                </td>
                            </tr>                           
                            <tr>
                                <td>Accones</td>
                                <td>
                                    <input type="reset" value="Limpiar"/>
                                    
                                    <input type="submit" value="registrarse">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </form>

            </article>
        </section>
        <footer class="footer">
            Derecho Reservados &COPY;2024
        </footer>
    </body>
</html>
